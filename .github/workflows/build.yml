name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download AI model
        run: |
          python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('BAAI/bge-base-zh-v1.5', cache_folder='./models')"

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm ^
            --onedir ^
            --windowed ^
            --name "VLookupPro" ^
            --add-data "src;src" ^
            --add-data "models;models" ^
            --collect-data customtkinter ^
            --collect-data tksheet ^
            --collect-data sentence_transformers ^
            --collect-data transformers ^
            --hidden-import tiktoken ^
            --hidden-import tiktoken_ext ^
            --hidden-import tiktoken_ext.openai_public ^
            --hidden-import sklearn.utils._cython_blas ^
            --hidden-import sklearn.neighbors.typedefs ^
            --hidden-import sklearn.neighbors._partition_nodes ^
            src/main.py
        shell: cmd

      - name: Compress for release
        run: Compress-Archive -Path dist/VLookupPro -DestinationPath VLookupPro-Windows.zip
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: VLookupPro-Windows.zip
          generate_release_notes: true
